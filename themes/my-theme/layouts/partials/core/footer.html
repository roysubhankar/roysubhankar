<div style="margin-top: 45px;"></div>
<footer class="mt-auto d-flex justify-content-center text-muted small secondary_font">
    
    <!-- script to count the number of website visits -->

    {{if .Site.Params.liveWebsite}}
    <script async src="https://api.countapi.xyz/hit/roysubhankar.github.io/30e179ca-641c-4a05-80c4-d776429d5fec?callback=websiteVisits"></script>
    <script>
    function websiteVisits(response) {
        document.querySelector("#visits").textContent = response.value;
    }
    </script>
    {{end}}

    <span class="text-muted">{{if .Site.Params.liveWebsite}}This site has been visited <span id="visits"></span> times. {{end}}Copyright (c) {{ now.Format "2006"}}, {{ .Site.Params.name }},
        <a class="text-muted" href="https://github.com/hadisinaee/avicenna" target="_blank"> created by Avicenna
            (MIT)</a>
    </span>
</footer>
